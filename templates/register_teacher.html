{% extends 'admin_base.html' %}
{% block title %}{{ 'Add New Member' }}{% endblock %}
{% block style_content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <style>


        .btn-primary {
            background-color: #5800FF;
        }

    </style>

{% endblock %}
{% block content %}
    <h4 style="color: white;text-align: center;font-family: 'Inria Sans'; margin-top: 17px">Register New Teacher</h4>

    <div style="font-family: 'Inria Sans';height: max-content; width: 500px; margin: auto;  margin-top: 30px;">
        <form method="POST" id="signup" style="width: 500px; color: black" autocomplete="off">{% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" placeholder="enter your name" name="name" required>
                <label for="floatingTextarea">Full name</label>
            </div>
            <div class="form-floating mb-3" id="tmail">
                <input type="email" id="eid" class="form-control" placeholder="enter your email" name="email" required>
                <label for="floatingTextarea">Enter your email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="enter a password" name="password1" required>
                <label for="floatingTextarea">Enter password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="re-enter password" name="password2" required>
                <label for="floatingTextarea">Confirm your password</label>
            </div>
            <button type="submit" class="btn btn-secondary btn-lg">Register User</button>
        </form>


    </div>

    <script>


    </script>

{% endblock %}
