<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>{% block title %} {% endblock %} | Result processing system</title>


    {% if messages %}
        {% for message in messages %}
            <p id="hidein2sec" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <p id="errors" style="top: 0; z-index: 4; display: none"
       class="alert alert-danger position-fixed text-center w-100"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
            integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
          integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous"/>
    <style>


        .card {
            background-color: #0F044C;
            color: white;
        }

        #header .btn {
            color: black;
        }

        #header {
            background: #a4a4a4;
            font-family: 'Inria Sans';
            margin: 0;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .mybgblack {
            color: #EEF2FF;
        }

        {% block style_content %} {% endblock %}

    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

</head>
<body style="  margin: 0">
<div id="header" class="row p-2">
    <div class="col d-grid gap-0 d-md-block" style="text-align: left;">
        <a type="button" class="btn" href="admin_home"> Home
        </a>
        <a type="button" class="btn" href="teachers"> Teachers
        </a>
        <a type="button" class="btn" href="exam_committee"> Exam Committee
        </a>
    </div>
    <div class="col-2" style="text-align: right;">
        <a type="button" id="mgid" class="btn material-icons" onclick="mymessage()"> notifications</a>
    </div>
</div>

<div style="display:none;height: 100px; width: 100px;right: 7px; background-color: red;position: absolute; z-index: 1; animation: 3s; "
     id="message">hi
</div>

{% block content %}

{% endblock %}

<script>

    {% if messages %}
        setTimeout(message, 3000);
        function message() {
            document.getElementById("hidein2sec").style.display = 'none';
        }
    {% endif %}

    var show = 1;
    document.getElementById('message').style.display = 'none';

    function mymessage() {
        if (show === 1) {
            document.getElementById('message').style.display = 'block';
            document.getElementById('message').style.transform = '';
            document.getElementById('mgid').innerText = 'close';

        } else {
            document.getElementById('mgid').innerText = 'notifications';
            document.getElementById('message').style.display = 'none';

        }
        show = (show + 1) % 2;
    }
</script>
</body>


</html>
