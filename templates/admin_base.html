<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>{% block title %} {% endblock %} | Result processing system</title>
    {% block style_content %} {% endblock %}
    {% if messages %}
        {% for message in messages %}
            <p id="hidein2sec" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
            integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
          integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous"/>
</head>
<body style="background:#082032; color: white;">
  <div class="row p-2" style="text-align: right; font-family: 'Inria Sans'; background-color: #383838; margin: 0;">
        <div class="col" style="text-align: left;">
            <span>
                Home
        </span>

        </div>
        <div class="col" style="text-align: right;">
            <span class="material-icons">notifications</span>

            <span class="material-icons ps-2 ">
account_circle
</span>
        </div>
    </div>
{% block content %} {% endblock %}
<script>
    {% if messages %}
        setTimeout(message, 3000);
        function message() {
            document.getElementById("hidein2sec").style.display = 'none';
        }
    {% endif %}

</script>
</body >


</html>
