<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>{% block title %}{% endblock %} | Result processing system</title>
    {% block style_content %} {% endblock %}
    {% if messages %}
        {% for message in messages %}
            <p id="hidein2sec" style="top: 0; z-index: 4;" {% if message.tags %}
               class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}


</head>
<body style="background: #D6D6D6;  font-family: 'Inria Sans';">

{% block content %} {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script>
    {% if messages %}
        setTimeout(message, 3000);
        function message() {
            document.getElementById("hidein2sec").style.display = 'none';
        }
    {% endif %}
    function submit_form() {
        document.form_name_here.submit();
    }
</script>
</body>
</html>
