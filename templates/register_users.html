<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign Up</title>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</head>
<body>
<div style="height: 700px; width: 700px; margin: auto">
    <div>
        <form method="POST" style="width: 500px" autocomplete="off">
            {% csrf_token %}
            <h4 class="form-title" style="padding-top:3px;">What type of user are you ?</h4>
            <div class="row mb-3 mt-3">
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Teacher"
                               id="Teacher" checked/>
                        <label class="form-check-label" for="Teacher">Teacher</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="inlineRadioOptions" type="radio" value="Student"
                               id="Student"/>
                        <label class="form-check-label" for="Student">Student</label>
                    </div>
                </div>


            </div>
            <div class="form-floating mb-3">
                <input class="form-control" placeholder="enter your name" name="name"
                >
                <label for="floatingTextarea">Full name</label>
            </div>
            <div class="form-floating mb-3" id="Student_id" style="display: none">
                <input class="form-control" placeholder="enter your id" name="name"
                >
                <label for="floatingTextarea">ID</label>
            </div>
            <div class="form-floating mb-3" id="tmail">
                <input type="email" class="form-control" placeholder="enter your email" name="name"
                >
                <label for="floatingTextarea">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="enter a password" name="password1"
                >
                <label for="floatingTextarea">Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="re-enter password" name="password2"
                >
                <label for="floatingTextarea">Re-Password</label>
            </div>


            <button type="button" class="btn btn-secondary btn-lg">Register User</button>

        </form>
    </div>
</div>

<script>
    const Student_id = document.getElementById('Student_id');
    const teacher_email = document.getElementById('tmail');

    function handleRadioClick() {
        if (document.getElementById('Student').checked) {
            Student_id.style.display = 'block';
            teacher_email.style.display = 'none';
        } else {
            teacher_email.style.display = 'block';
            Student_id.style.display = 'none';
        }
    }

    document.querySelector("input").value = "";

    const radioButtons = document.querySelectorAll('input[type="radio"]');
    radioButtons.forEach(radio => {
        radio.addEventListener('click', handleRadioClick);
    });
</script>
</body>
</html>
