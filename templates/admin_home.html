{% extends 'admin_base.html' %}

{% block title %}{{ 'Teachers' }}{% endblock %}
{% block style_content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">


    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>



{% endblock %}
{% block content %}

    <div class="container" style="margin-left: 10px">
        <div class="row">

            {% include 'admin_sidebars.html' %}

            <div class="col">
                <table>
                    <tr>
                        <td>
                            <div id="donutchart1"></div>
                        </td>
                        <td>
                            <div id="donutchart2"></div>

                        </td>
                    </tr>

                </table>


            </div>


        </div>

    </div>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages: ["corechart"]});
        google.charts.setOnLoadCallback(drawChart);

        function opt(name) {
            return {
                title: name,
                pieHole: 0.6,
                titleTextStyle: {
                    color: 'white',
                    fontSize: 20,
                },
                fontName: 'Inria Sans',
                height: 400,
                width: 400,

                legend: {textStyle: {color: 'white'}},
                backgroundColor: {fill: 'transparent'}
            };
        }


        function drawChart() {
            var data1 = google.visualization.arrayToDataTable(
                {{ all.student_stat1|safe }}
            );
            var data2 = google.visualization.arrayToDataTable(
                {{ all.teacher_stat1|safe }}
            );


            var chart1 = new google.visualization.PieChart(document.getElementById('donutchart1'));
            var chart2 = new google.visualization.PieChart(document.getElementById('donutchart2'));
            chart1.draw(data1, opt('Students'));
            chart2.draw(data2, opt('Teachers'));
        }
    </script>
{% endblock %}
