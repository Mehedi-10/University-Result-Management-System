<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign Up</title>
    {% if messages %}
        {% for message in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}

</head>
<body style=" height: 100vh;">
<div style="font-family: 'Inria Sans';height: max-content; width: 500px; margin: auto;">

    <form method="POST" action="" autocomplete="off">{% csrf_token %}
        <div>
            <h4 class="form-title" style="padding-top:3px;">Assign Courses to Teacher and students</h4>
            <label>Select Course</label>
            <select class="form-select mb-3" name="SCourse">
                {% for k in all.course %}
                    <option class="s1">{{ k }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>Select Teacher</label>
            <select class="form-select mb-2" id="s2" name="STeacher">
                {% for k in all.teacher %}
                    <option class="s1">{{ k }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label>Select Session</label>
            <select class="form-select mb-2" name="Ssession">
                {% for k in all.session %}
                    <option class="s1" id="s3">{{ k }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>Select Semester</label>
            <select class="form-select mb-2" id="s2" name="sSemester">
                {% for k in all.semester %}
                    <option class="s1" id="s3">{{ k }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-floating form-outline mb-2">
            <input class="form-control" name="query" placeholder=" " style="height: 100px" required>
            <label for="floatingTextarea">Enter Queries</label>
        </div>


        <button type="submit" class="btn btn-secondary btn-lg">Assign Course</button>

    </form>


</div>

</body>
</html>
