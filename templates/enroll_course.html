{% extends 'admin_base.html' %}
{% block title %}{{ 'Add New Course' }}{% endblock %}
{% block style_content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

{% endblock %}
{% block content %}
    <h4 class="form-title" style="padding-top:3px; text-align: center">Assign Courses to Teacher and students</h4>
    <div style="font-family: 'Inria Sans'; width: 500px; margin: auto;">
    <form method="POST" action="" autocomplete="off">{% csrf_token %}
        <div>
            <label>Select Course</label>
            <select class="form-select mb-2" name="SCourse">
            <option class="s1">Select Course</option>
                {% for k in all.course %}
                    <option class="s1">{{ k }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>Select Teacher</label>
            <select class="form-select mb-2" id="s2" name="STeacher">
                        <option class="s1">Select Teacher</option>
                {% for k in all.teacher %}
                    <option class="s1">{{ k }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label>Select Session</label>
            <select class="form-select mb-2" name="Ssession">
                <option class="s1" id="s3">Select Session</option>
                {% for k in all.session %}
                    <option class="s1" id="s3">{{ k }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>Select Semester</label>
            <select class="form-select mb-2" id="s2" name="sSemester">
                                <option class="s1" id="s3">Select Semester</option>

                {% for k in all.semester %}
                    <option class="s1" id="s3">{{ k }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-floating form-outline mb-2">
            <input class="form-control" name="query" placeholder=" " style="height: 100px" required>
            <label for="floatingTextarea">Enter Queries</label>
        </div>


        <button type="submit" class="btn btn-secondary btn-lg">Assign Course</button>

    </form>


</div>

{% endblock %}
